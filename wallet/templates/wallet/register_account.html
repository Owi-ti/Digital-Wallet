<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-repeat: no-repeat; background-size: cover; background-image: url(https://images.unsplash.com/photo-1582139329536-e7284fece509?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGJhbmt8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">
    <h2 style="color: #f9f8fc; text-align: center; font-weight: bold; margin-top: 2rem;">Account Registration</h2>
    <form method="POST">{%csrf_token%}
        <div class="card" style="width: 40rem; margin-left: 20rem; padding: 2.5rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="margin-left: 2.5rem; color: #110952; font-size: smaller;  width: 30rem;">
                <label for="bonus" style="width: 30rem;">Account Name
                    {{form.account_name}}
                </label>
                <label for="transaction" style=" width: 30rem;">Account Number
                    {{form.account_number}}
                </label>
                <label for="wallet" style="width: 30rem;">Account Type
                    {{form.account_type}}
                </label>
                <label for="date_time" style="width: 30rem;">Account Balance
                    {{form.account_balance}}
                </label>
                <label for="date_time" style="width: 30rem;">Wallet
                    {{form.wallet}}
                </label>
                <button type="submit" class="save btn btn-default"
                    style="width: 30rem; margin-top: 2rem; background-color: #110952; color: white; font-size: smaller;">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
